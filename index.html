<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/Media/calculator_icon.png">

</head>
<body>
    <section>
    <h1>Calculator</h1>
        
    <div class="in">
        <input type="text" placeholder="Number1" id="num1">
        <input type="text" placeholder="Number2" id="num2">
    </div>
    <div class="con">
    <button type="submit" onclick="calculate('add')">+</button>
    <button type="submit" onclick="calculate('sub')">-</button>
    <button type="submit" onclick="calculate('mul')">x</button>
    <button type="submit" onclick="calculate('div')">/</button>
    </div>
    <div class="d">
        <p id="re">Result</p>
    </div>
       <div class="res">
        <p id="result"></p>
    </div>
    <button id="Clear" type="submit" onclick="reloading()">Clear</button>
    </section>
    <script src="/calculator.js"></script>
</body>
</html>
